<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WildGuard - Feedback</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <main>
    <section class="feedback-section">
      <h1>Feedback</h1>
      <p>We value your feedback and would love to hear from you. Please fill out the form below to share your thoughts and suggestions.</p>
      <form action="index.html" method="post" class="feedback-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Feedback" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 WildGuard. All rights reserved.</p>
  </footer>
</body>
</html>
